<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="toDoList()" class="bg-black text-white-50" data-bs-theme="dark">
    <header>
          <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="todoLogo.jfif" alt="Logo" width="60" height="100%" class="img-thumbnail">
                    To Do App
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container text-center">

        <section>
            <div class="toDo_input">
                <div class="card todoListTitle my-3 col-8 col-lg-6 m-auto bg-black bg-gradient" data-bs-theme="dark">
                    <div class="card-header">
                      Hello there !
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Lets plan <strong>#TODAY</strong></h5>
                      <p class="card-text">Create your TO-DO list.</p>
                    </div>
                  </div>
                
                <div class=" container">
                <h2> </h2>
                <h1></h1>
                </div>
                <div data-bs-theme="dark"   class="col-12 col-md-9 col-xl-7 m-auto">
                    <div class="form-floating">
                        <textarea class="form-control pt-5 h-25" placeholder="Leave a comment here" id="toDo"></textarea>
                        <label class="w-100" for="floatingTextarea" ><b>Add TO-DO Title here.</b><br><i>eg. Work on 'portfolio' project, Go to gym, Start to learn react, etc.</i></label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <textarea class="form-control pb-5 h-100" placeholder="Leave a comment here" id="desc"></textarea>
                        <label class="w-100" for="floatingTextarea">Add DESCRIPTION for the TO-DO.<br></label>
                    </div>
                </div>
                <br>

                <div id="toDoWarn"></div>

                <div class="col-12 clearfix col-md-9 col-xl-7 m-auto">
                    <div class="btn-group float-sm-start col-12 col-sm-8 col-lg-6 my-1 m-auto" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="priority" id="imp" autocomplete="off" >
                    <label class="btn btn-outline-danger col-4"  title="Important : Must to do with Higher Priority." for="imp">Important</label>
                  
                    <input type="radio" class="btn-check" name="priority" id="gen" autocomplete="off" checked>
                    <label class="btn btn-outline-warning col-4" title="General : You should do till end of the day." for="gen">General</label>
                  
                    <input type="radio" class="btn-check" name="priority" id="norm" autocomplete="off">
                    <label class="btn btn-outline-primary col-4" title="Normal : Try to do today only." for="norm">Normal</label>
                  </div>

                    <button type="button" class="btn btn-success col-sm-3 col-5 my-1 m-auto float-none float-sm-end" value="Add" id="add" onclick="add()">Add</button>
                </div>

                </form>

            </div>
            <div class="test"></div>
        </section>
        <hr>
        <section>
            <h1 class="fs-3">Your #TODAY's #TO DO list.</h1><hr>

            <div class="toDoListBtns my-2 mx-auto">
                <span>sort by</span>
                <select data-bs-theme="dark" class="form-select form-select-sm d-inline-block w-auto" name="sort" id="prioritySort" onchange="prioritySort(event)">
                    <option value="Default">Default</option>
                    <option value="Priorities" >Priorities</option>
                </select>
            </div>
            <div id="t2"></div>
            <div class="clearfix col-12 col-md-9 col-xl-8 m-auto">
                <button type="button" class="btn btn-primary float-sm-start my-2">
                    Tasks to Do <span id="t" class="badge text-bg-secondary"></span>
                </button>
                <div class="float-sm-end">
                <button onclick="location.reload(true)" class="float-start btn btn-outline-primary my-2 me-3">Refresh</button>
                <button class="btn btn-danger float-end my-2" onclick="delAll()">Delete All</button>
                </div>
            </div>


            <div id="toDo_list" class="col-12 col-md-9 col-xl-8 m-auto" data-bs-theme="dark">
                <div id="srno" class="card alert alert-primary">
                  <div class="card-header">1</div>
                  <div class="card-body">
                    <h3 id="tit" class="title card-title">Work on Portfolio project</h3>    
                    <p id="des" class="description card-text">You have to work on  the your portfolio project for adding it in  to your resume to make our profile strong.</p>

                    <div class="form-check form-switch d-inline-block">
                    <input type="checkbox" class="form-check-input" name="done" id="done" onclick="done(this.id)">
                    <label for="done" class="form-check-label" onclick="done(this.id)">Mark as DONE</label>
                    </div>

                    <button id="del" class="btn btn-danger">Delete</button>
                  </div>
                </div>
            </div>
            
            <div id="t3"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
