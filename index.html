<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Merienda:wght@300..900&display=swap');

        * {
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div class="p-2">
        <!-- Top Bar Start Here -->
        <div class="card border-0 rounded-bottom-5 fixed-top p-1 pb-0 bg-body" >
            <div class="card-header p-0 mb-1 text-center rounded-bottom-5" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <h5>
                    Your <span style="font-size: larger;">âŠš</span>rbit
                </h5>
            </div>

            <div class="accordion" id="accordionCalender">
                <div class="accordion-item border-0 ">
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionCalender" aria-controls="panelsStayOpen-collapseOne">
                        <div class="accordion-body">
                            <div class="d-flex justify-content-between align-items-center fs-5">
                                <button class="btn btn-outline-secondary p-1"><i class="bi bi-arrow-bar-left" id="prevDay"></i></button>
                                <div id="calender"></div>
                                <button class="btn btn-outline-secondary p-1" id="nextDay"><i class="bi bi-arrow-bar-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Top Bar End Here -->

        <div class="my-4 py-4 ">

            <!-- Progress Bar Start Here -->
            <div class="row mx-2 mb-2 bg-body-secondary d-flex align-items-center rounded-end-5 rounded-2">
                <div class="col ps-3" style="font-family: Merienda,sans-serif;">
                    <h1 style="font-size: large; font-weight: 900;">TASK ORBIT</h1>
                    <h3 style="font-size: small; font-weight: 700; margin-top: -9px;">Orbiting towards SUCCESS</h3>
                    <div class="progress bg-primary-subtle" role="progressbar" aria-label="Example with label"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                        style="height: 12px; margin-top: -5px;">
                        <div class="progress-bar" id="progressBar" style="font-size:9px">Keep orbiting</div>
                    </div>
                </div>
                <div class="p-2" style="height: 4rem;width: 4rem;">
                    <div class="col bg-dark h-100 rounded-circle p-1">
                        <div id="progress" class="col bg-black h-100 rounded-circle d-flex justify-content-center align-items-center text-white fs-5"
                            style="font-family: Merienda,cursive;">0</div>
                    </div>
                </div>
            </div>
            <!-- Progress Bar End Here -->

            <!-- Main Content Todos -->
            <div class="p-2">
                <div id="toDo_list" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar Start Here -->
    <div class="row text-center d-flex px-3 fs-1 fixed-bottom bg-body">
        <div class="col text-info" style="cursor: pointer;">
            <i class="bi bi-bullseye"></i>
            <h6 style="font-size: small;">orbit</h6>
        </div>
        <div class="col" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#addToDoModal"
            data-bs-whatever="@mdo">
            <i style="font-size: xx-large;" class="bi bi-plus-square"></i>
        </div>
        <div class="col" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#coreModal">
            <i class="bi bi-life-preserver"></i>
            <h6 style="font-size: small;">core</h6>
        </div>
    </div>

    <!-- Core Element Start here-->
    <div class="modal fade" id="coreModal" tabindex="-1" aria-labelledby="coreModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="coreModalLabel">Login / Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#SignUpModal" data-bs-whatever="@mdo">Sign Up</button>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#LoginModal" data-bs-whatever="@mdo">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Core Element End here-->
    <!-- Bottom Bar End Here -->

    <!-- All modals Start Here -->
    <div>
        <div>
            <!-- Sign Up Element Start here -->
            <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="signUpForm">
                                <div class="mb-3">
                                    <label for="name" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="col-form-label">Username:</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input type="text" class="form-control" id="password" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="close"
                                data-bs-dismiss="modal">Close</button>
                            <button form="signUpForm" type="submit" class="btn btn-primary">SignUp</button>
                        </div>
                    </div>
                    <div id="signUpAlert" class="px-3 pt-2"></div>
                </div>
            </div>
            <!-- Sign Up Element End here -->

            <!-- Login Element Start here -->
            <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="col-form-label">Username:</label>
                                    <input type="text" class="form-control" id="loginUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input type="text" class="form-control" id="loginPassword" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="closeLoginForm" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button form="loginForm" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                    <div id="loginAlert" class="px-3 pt-2"></div>
                </div>
            </div>
            <!-- Login Element End here -->

            <!-- Add To Do Element Start here -->
            <div class="modal fade p-1" id="addToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5">Mission</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="toDoForm">
                                <div class="mb-3">
                                    <label for="title" class="col-form-label">title:</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="desc" class="col-form-label">description:</label>
                                    <input type="text" class="form-control" id="desc" required>
                                </div>
                                <div class="">level:</div>
                                <div class="col-12 clearfix col-md-9 m-auto">
                                    <div class="btn-group float-sm-start col-12 my-1 m-auto" role="group"
                                        aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="priority" id="prime"
                                            autocomplete="off">
                                        <label class="btn btn-outline-danger col-4"
                                            title="Prime : Must to do with Higher Priority." for="prime">Prime</label>

                                        <input type="radio" class="btn-check" name="priority" id="power"
                                            autocomplete="off" checked>
                                        <label class="btn btn-outline-primary col-4"
                                            title="Power : You should do till end of the day." for="power">Power</label>

                                        <input type="radio" class="btn-check" name="priority" id="lite"
                                            autocomplete="off">
                                        <label class="btn btn-outline-warning col-4"
                                            title="Lite : Try to do today only." for="lite">Lite</label>
                                    </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="closeForm"
                                data-bs-dismiss="modal">Close</button>
                            <button form="toDoForm" type="submit" class="btn bg-primary">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add To Do Element End here -->
        </div>
        <!-- To Do Edit Element Start here-->
        <div class="modal fade" id="editToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Revise mission</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="toDoEditForm">
                            <div class="mb-3">
                                <label for="Edititle" class="col-form-label">title:</label>
                                <input type="text" class="form-control" id="editTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="col-form-label">description:</label>
                                <input type="text" class="form-control" id="editDesc" required>
                            </div>
                            <div>level:</div>
                            <div class="col-12 clearfix col-md-9 col-xl-7 m-auto">
                                <div class="btn-group float-sm-start col-12 col-sm-8 col-lg-6 my-1 m-auto" role="group"
                                    aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="priority" id="edit_prime"
                                        autocomplete="off">
                                    <label class="btn btn-outline-danger col-4"
                                        title="Prime : Must to do with Higher Priority." for="edit_prime">Prime</label>

                                    <input type="radio" class="btn-check" name="priority" id="edit_power"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary col-4"
                                        title="Power : You should do till end of the day."
                                        for="edit_power">Power</label>

                                    <input type="radio" class="btn-check" name="priority" id="edit_lite"
                                        autocomplete="off">
                                    <label class="btn btn-outline-warning col-4" title="Lite : Try to do today only."
                                        for="edit_lite">Lite</label>
                                </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="closeEditForm"
                            data-bs-dismiss="modal">Close</button>
                        <button form="toDoEditForm" type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- To Do Edit Element End here-->

        <!-- Core Element Start here-->
        <div class="modal fade" id="coreModal" tabindex="-1" aria-labelledby="coreModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="coreModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-around">
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#SignUpModal" data-bs-whatever="@mdo">Sign Up</button>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#LoginModal" data-bs-whatever="@mdo">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Core Element End here-->

    </div>
    <!-- All modals End Here -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
